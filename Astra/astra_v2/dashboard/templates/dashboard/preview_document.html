{% extends 'dashboard/base_dash.html' %}

{% block content %}
<header>
    <h1>Предпросмотр документа</h1>
</header>
<div class="document-preview">
    <iframe src="{% if document.file.url.endswith('.pdf') or document.file.url.endswith('.odt') or document.file.url.endswith('.ods') or document.file.url.endswith('.odp') %}
                  {{ document.file.url }}
                {% else %}
                  https://docs.google.com/viewer?url={{ request.build_absolute_uri(document.file.url) }}&embedded=true
                {% endif %}"
            width="100%" height="600px" allowfullscreen webkitallowfullscreen></iframe>
</div>
{% endblock %}
